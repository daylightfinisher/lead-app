    <body>
        <div id="header">

        <div class="container">
            <div class="content">
                <div class="login">
                    <h2><img src="images/login.png" alt=" "/>Login</h2>
                    <form id="login" action="#" method="post">
                        <div class="cover2"><span><img src="images/username.png"/></span><input type="text" class="text" value="Username" onblur="onBlur(this)" onfocus="onFocus(this)" /></div>
                        <br/>
                        <div class="cover2"><span><img src="images/password.png"/></span><input type="password" class="text" value="password" onblur="onBlur(this)" onfocus="onFocus(this)" /></div>
                        <br/>
                        <div class="cover2"><input type="button" class="btn" value="Login" style="margin-left: 160px;"/></div>
                    </form>
                </div>
                <div id="shadow1"></div>
            </div>
